<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>CommonWealth.io</title>
</head>
<body>
  <div id="errors" class="errors"></div>
  <canvas id="canvas"></canvas>
  <div class="fadedBackground" id="connectingMenu">
    <div class="startBox">
      <div class="title">
        Connecting to CommonWealth
      </div>
      <div class="title">
        Please wait
      </div>
    </div>
  </div>
  <div class="fadedBackground" id="nameMenu">
    <div class="startBox">
      <div class="title">
        CommonWealth!
      </div>
      <div class="nameInput">
        <div class="nameInputText">Name your CommonWealth:</div>
        <input type="text" id="nameInput"  placeholder="The Empire" />
      </div>
      <div class="startButton">
        <button id="startButton">Play!</button>
      </div>
    </div>
  </div>
  <div class="fadedBackground" id="playMenu">
    <div class="startBox">
      <div class="title">
        CommonWealth.io
      </div>
      <div class="startButton">
        <button id="joinLobby">Start game</button>
      </div>
    </div>
  </div>
  <div class="fadedBackground" id="lobbyMenu">
    <div class="startBox">
      <div class="title">
        CommonWealth.io
      </div>
      <div class="title">
        You're in a lobby
      </div>
      <div class="title">
        <span id="lobbyPlayers"></span>
      </div>
      <div class="startButton">
        <button id="startLobby">Start game for everyone</button>
      </div>
    </div>
  </div>
  <div class="actionBar" id="actionBar">
    <div class="actionBarTip">
      Hover here to open the action bar
    </div>
    <div class="arrowUp"></div>
    <div class="actionBarContent" id="actionBarContent">
      Hello
    </div>
  </div>
  <div class="stageInfo" id="stageInfo">
    <img src="./assets/exclamation.png" />
    <div class="stageInfoText" id="stageInfoText">
      I am your father
    </div>
  </div>
</body>
</html>
